<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for product in products %}
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="../static/styles/style_product.css">
</head>
<body>
    <div class="product">
        <div class='center'>
            <a href="/"><img src="../static/logo/image.png"></a>
            <link rel="icon" href="../static/logo/tab_logo.jpg">
        </div>
        <h2 class="product-name">{{ product.name.capitalize() }}</h2>
        <div class="product-desc-img">
            <p class="product-description">{{ product.description }}</p>

            <div class="center">
                <img class="product-image" src="{{ url_for('static', filename='uploads/' + product.picture) }}" alt="Product Image"> <!-- Dodano klasÄ™ "product-image" -->
            </div>
        </div>
        <p class="price">Price: <span class="product-price"> {{ product.price }}$ </span></p>
        <p class="posted-by">Posted by: <span class="username">{{ product.username }}</span></p>
    </div>
    {% endfor %}
</body>
</html>
